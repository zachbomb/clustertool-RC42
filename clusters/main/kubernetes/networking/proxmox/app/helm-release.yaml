---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: proxmox
    namespace: networking
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.6.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: proxmox
    values:
        service:
            main:
                enabled: true
                type: ExternalIP
                externalIP: 192.168.10.30
                ports:
                    main:
                        enabled: true
                        port: 8006
                        protocol: https
        ingress:
            main:
                enabled: true
                ingressClassName: internal
                hosts:
                    - host: proxmox.${BASE_DOMAIN}
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    traefik:
                        enabled: false
                        middlewares:
                            - name: local
                              namespace: traefik
                    certManager:
                        enabled: true
                        certificateIssuer: wethecommon-prod-cert
                    homepage:
                        enabled: false


