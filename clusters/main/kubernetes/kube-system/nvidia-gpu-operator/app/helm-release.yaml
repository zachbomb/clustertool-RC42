apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: nvidia-gpu-operator
      version: 0.0.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    gpu-operator:
      gfd:
        enabled: true
        nodefeaturerules: true
      driver:
        enabled: false
      runtimeClassName: nvidia
      sharing:
        timeSlicing:
          resources:
            - name: nvidia.com/gpu
              replicas: 4
