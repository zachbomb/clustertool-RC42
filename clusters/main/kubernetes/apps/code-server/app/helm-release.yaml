apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: code-server
    namespace: code-server
spec:
    interval: 5m
    chart:
        spec:
            chart: code-server
            version: 13.12.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
            interval: 5m
    install:
        createNamespace: true
        crds: CreateReplace
        remediation:
            retries: 3
    upgrade:
        crds: CreateReplace
        remediation:
            retries: 3
    timeout: 20m
    values:
      global:
        stopAll: false
      portal:
        open:
          enabled: false
      credentials:
            s3:
                type: s3
                url: "${S3URL}"
                bucket: "${S3PREFIX}-code_server"
                accessKey: "${S3ID}"
                secretKey: "${S3KEY}"
                encrKey: "${S3KEY}"
      ingress:
        main:
          enabled: true
          integrations:
            traefik:
                enabled: true
                middlewares:
                - name: local
                  namespace: traefik
                - name: bouncer
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: wethecommon-prod-cert
          hosts:
            - host: "code.${BASE_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix

