---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tandoor-recipes
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: tandoor-recipes
      version: 18.5.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  releaseName: tandoor-recipes
  values:
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-tandoor-recipes"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
             - name: local
               namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          homepage:
            description: Recipe Organizer
            enabled: true
            group: Lifestyle & Home
            icon: ""
            name: Tandoor
            widget:
              enabled: false
        hosts:
          - host: "tandoor.${BASE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        mountPath: /config
        volsync:
        - name: config
          type: restic
          credentials: s3
          dest:
            enabled: true
          src:
            enabled: true
      media:
        enabled: true
        mountPath: /opt/recipes/mediafiles
        volsync:
          - name: media
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
        static:
          enabled: true
          mountPath: /opt/recipes/staticfiles
          volsync:
            - name: static
              type: restic
              credentials: s3
              dest:
                enabled: true
              src:
                enabled: true
    service:
      main:
        enabled: true
        loadBalancerIP: ${TANDOOR_IP}
        ports:
          main:
            port: 10029
            targetPort: 10029
        type: LoadBalancer

