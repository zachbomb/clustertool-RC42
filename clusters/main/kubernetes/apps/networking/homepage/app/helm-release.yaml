---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: homepage
    namespace: networking
spec:
    interval: 15m
    chart:
        spec:
            chart: homepage
            version: 9.6.1
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: homepage
    values:
        credentials:
            s3:
              type: s3
              url: "${S3URL}"
              bucket: "${S3PREFIX}-homepage"
              accessKey: "${S3ID}"
              secretKey: "${S3KEY}"
              encrKey: "${S3KEY}"
        TZ: America/Los_Angeles
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                            - name: local
                              namespace: traefik
                            - name: bouncer
                              namespace: traefik
                    certManager:
                        enabled: true
                        certificateIssuer: wethecommon-prod-cert
                hosts:
                    - host: homepage.${BASE_DOMAIN}
#                tls:
#                    - hosts:
#                        - homepage.${BASE_DOMAIN}
#                      secretName: homepage-tls
        persistence:
            config:
              mountPath: /config
              volsync:
              - name: config
                type: restic
                credentials: s3
                dest:
                  enabled: true
                src:
                  enabled: true
        podOptions:
            dnsConfig:
                options:
                    - name: ndots
                      value: "3"
        rbac:
            main:
                clusterWide: true
                enabled: true
                primary: true
                rules:
                    - apiGroups:
                        - ""
                      resources:
                        - namespaces
                        - pods
                        - nodes
                      verbs:
                        - get
                        - list
                    - apiGroups:
                        - extensions
                        - networking.k8s.io
                      resources:
                        - ingresses
                      verbs:
                        - get
                        - list
                    - apiGroups:
                        - traefik.containo.us
                        - traefik.io
                      resources:
                        - ingressroutes
                      verbs:
                        - get
                        - list
                    - apiGroups:
                        - metrics.k8s.io
                      resources:
                        - nodes
                        - pods
                      verbs:
                        - get
                        - list
                    - apiGroups:
                        - apiextensions.k8s.io
                      resources:
                        - customresourcedefinitions/status
                      verbs:
                        - get
        release_name: homepage
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                runAsGroup: 1000
                runAsUser: 1000
            pod:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                type: LoadBalancer
                loadBalancerIP: ${HOMEPAGE_IP}
                ports:
                    main:
                        port: 10352
                        protocol: http
                        targetPort: 3000
        serviceAccount:
            main:
                enabled: true
                primary: true
        addons:
            codeserver:
                enabled: true
                service:
                    type: LoadBalancer
                    loadBalancerIP: ${HOMEPAGE_IP}
                    ports:
                        codeserver:
                            port: 12321
                ingress:
                    enabled: true
                    hosts:
                        - host: homepage-code.${BASE_DOMAIN}
                          paths:
                          - path: /
                            pathType: Prefix
                    integrations:
                        certManager:
                            certificateIssuer: wethecommon-prod-cert
                            enabled: true
                        traefik:
                            enabled: true
                            middlewares:
                                - name: local
                                  namespace: traefik
                                - name: bouncer
                                  namespace: traefik

