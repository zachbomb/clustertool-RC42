---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: nzbget
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: nzbget
            version: 24.4.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    timeout: 20m
    releaseName: nzbget
    values:
        credentials:
            s3:
                type: s3
                url: "${S3URL}"
                bucket: "${S3PREFIX}-nzbget"
                accessKey: "${S3ID}"
                secretKey: "${S3KEY}"
                encrKey: "${S3KEY}"
        TZ: America/Los_Angeles
        ingress:
            main:
                enabled: true
                hosts:
                    - host: "nzbget.${BASE_DOMAIN}"
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                         - name: local
                           namespace: traefik
                         - name: bouncer
                           namespace: traefik
                    certManager:
                        enabled: true
                        certificateIssuer: wethecommon-prod-cert
                    homepage:
                        description: Usenet Downloader
                        enabled: true
                        group: Media Downloaders
                        icon: ""
                        name: NZBget
                        widget:
                            custom:
                                username: zach
                                password: WZM-jvt1fxq*njk1qak

        persistence:
            config:
                enabled: true
                main:
                  enabled: true
                  mountPath: /config
                  volsync:
                  - name: config
                    type: restic
                    credentials: s3
                    dest:
                      enabled: true
                    src:
                      enabled: true
            media:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data
                server: 192.168.10.123
                mountPath: /media
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            movies:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/movies
                server: 192.168.10.123
                mountPath: /movies
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            tv:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/tv
                server: 192.168.10.123
                mountPath: /tv
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            music:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/music
                server: 192.168.10.123
                mountPath: /music
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            downloads:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/usenet
                server: 192.168.10.123
                mountPath: /usenet
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            backup:
                enabled: true
                mountPath: /config/Backups
                volsync:
                - name: b2
                  type: restic
                  credentials: s3
                  dest:
                    enabled: true
                  src:
                    enabled: true
        release_name: nzbget
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                runAsGroup: 1000
                runAsUser: 1000
            pod:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                loadBalancerIP: ${NZBGET_IP}
                ports:
                    main:
                        port: 10057
                        targetPort: 6789
                type: LoadBalancer
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            probes:
                                liveness:
                                    enabled: false
                                readiness:
                                    enabled: false
                                startup:
                                    enabled: false
                replicas: 1
                type: Deployment
