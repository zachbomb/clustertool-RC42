---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: emby
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: emby
            version: 22.2.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: emby
    values:
        credentials:
            s3:
                type: s3
                url: "${S3URL}"
                bucket: "${S3PREFIX}-emby"
                accessKey: "${S3ID}"
                secretKey: "${S3KEY}"
                encrKey: "${S3KEY}"
        TZ: America/Los_Angeles
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                         - name: local
                           namespace: traefik
                         - name: bouncer
                           namespace: traefik
                    certManager:
                        certificateIssuer: wethecommon-prod-cert
                        enabled: true
                    homepage:
                        description: Media Player
                        enabled: true
                        group: Media Players
                        icon: ""
                        name: Emby
                        widget:
                            custom:
                                key: 8e688e86ab9d4492a8c21ee6480891a7
                            enabled: true
                hosts:
                    - host: "emby.${BASE_DOMAIN}"
                      paths:
                        - path: /
                          pathType: Prefix
        persistence:
            config:
                enabled: true
                readOnly: false
                main:
                    mountPath: /config
#                    volsync:
#                     - name: config
#                       type: restic
#                       credentials: s3
#                       dest:
#                         enabled: true
#                         cacheCapacity: 100Gi
#                       src:
#                         enabled: true
#                         cacheCapacity: 100Gi
            data:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data
                server: 192.168.10.123
                mountPath: /data
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            movies:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/movies
                server: 192.168.10.123
                mountPath: /movies
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            tv:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/tv
                server: 192.168.10.123
                mountPath: /tv
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            music:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/music
                server: 192.168.10.123
                mountPath: /music
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            downloads:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/usenet
                server: 192.168.10.123
                mountPath: /usenet
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            backup:
                enabled: true
                mountPath: /config/Backups
                volsync:
                    - name: b2
                      type: restic
                      credentials: s3
                      dest:
                        cacheCapacity: 10Gi
                        enabled: true
                      src:
                        enabled: true
                        cacheCapacity: 10Gi
        release_name: emby
        resources:
            limits:
                gpu.intel.com/i915: 1
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 1000
                runAsUser: 1000
            pod:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                loadBalancerIP: ${EMBY_IP}
                ports:
                    main:
                        port: 10079
                        targetPort: 8096
                type: LoadBalancer
