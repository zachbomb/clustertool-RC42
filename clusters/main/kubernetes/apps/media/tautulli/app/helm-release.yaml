---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: tautulli
      version: 21.0.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    securityContext:
      readOnlyRootFilesystem: false
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-tautulli"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    TZ: America/Los_Angeles


    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          traefik:
            enabled: false

          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
        hosts:
          - host: "tautulli.${DOMAIN_0}"
            paths:
              - path: /
                pathType: Prefix
    service:
      main:
        enabled: true
        loadBalancerIP: ${TAUTULLI_IP}
        ports:
          main:
            port: 10097
        type: LoadBalancer

