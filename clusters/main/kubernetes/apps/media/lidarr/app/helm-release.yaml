---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: lidarr
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: lidarr
            version: 24.7.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    values:
        credentials:
            s3:
                type: s3
                url: "${S3URL}"
                bucket: "${S3PREFIX}-lidarr"
                accessKey: "${S3ID}"
                secretKey: "${S3KEY}"
                encrKey: "${S3KEY}"
        exportarrImage:
            pullPolicy: IfNotPresent
            repository: ghcr.io/onedr0p/exportarr
            tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 1000
                runAsUser: 1000
            pod:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
        metrics:
            main:
                enabled: false
                endpoints:
                    - path: /metrics
                      port: metrics
                prometheusRule:
                    enabled: false
                targetSelector: metrics
                type: servicemonitor
        service:
            main:
                enabled: true
                loadBalancerIP: ${LIDARR_IP}
                ports:
                    main:
                        port: 8686
                type: LoadBalancer
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                         - name: local
                           namespace: traefik
                         - name: bouncer
                           namespace: traefik
                    certManager:
                        enabled: true
                        certificateIssuer: wethecommon-prod-cert
                    homepage:
                        description: Music Management/Downloader
                        enabled: true
                        group: -*rrs
                        icon: ""
                        name: Lidarr
                        widget:
                            custom:
                                key: 6b94a1e65a1342339dc326f1d3f21e2b
                            enabled: true
                hosts:
                    - host: "lidarr.${BASE_DOMAIN}"
                      paths:
                        - path: /
                          pathType: Prefix                
        persistence:
            config:
                enabled: true
                main:
                    enabled: true
                    mountPath: /config
                    volsync:
                    - name: config
                      type: restic
                      credentials: s3
                      dest:
                        enabled: true
                      src:
                        enabled: true
            media:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data
                server: 192.168.10.123
                mountPath: /media
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            music:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/music
                server: 192.168.10.123
                mountPath: /music
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            downloads:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/usenet
                server: 192.168.10.123
                mountPath: /usenet
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            backup:
                enabled: true
                mountPath: /backups
