---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: dizquetv
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: dizquetv
            version: 16.4.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: dizquetv
    values:
        credentials:
            s3:
                type: s3
                url: "${S3URL}"
                bucket: "${S3PREFIX}-dizquetv"
                accessKey: "${S3ID}"
                secretKey: "${S3KEY}"
                encrKey: "${S3KEY}"
        TZ: America/Los_Angeles
        configmap:
            config: ""
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                         - name: local
                           namespace: traefik
                         - name: bouncer
                           namespace: traefik
                    certManager:
                        certificateIssuer: wethecommon-prod-cert
                        enabled: true
                    homepage:
                        description: Streaming Channel Scheduler / Management
                        enabled: true
                        group: Media Players
                        icon: ""
                        name: DizqueTV
                        widget:
                            custom:
                                key: ""
                            enabled: false
                hosts:
                    - host: "dizquetv.${BASE_DOMAIN}"
                      paths:
                        - path: /
                          pathType: Prefix
            addons:
                codeserver:
                    enabled: true
                        ingress:
                            enabled: true
                            hosts:
                            - host: dizquetv.code.${BASE_DOMAIN}
                              paths:
                              - path: /
                                pathType: Prefix
                            integrations:
                                certManager:
                                    certificateIssuer: wethecommon-prod-cert
                                    enabled: true
                                traefik:
                                    enabled: true
                                    middlewares:
                                    - name: local
                                    namespace: traefik
                                    - name: bouncer
                                    namespace: traefik
        nvidiaImage:
            pullPolicy: IfNotPresent
            repository: vexorian/dizquetv
            tag: 1.5.5-nvidia@sha256:e93f121e458c56e93eaa0db3c94d03c8c00760616a781db770d9bbec49692ed3
        persistence:
            config:
                enabled: true
                readOnly: false
                main:
                    mountPath: /config
#                    volsync:
#                     - name: config
#                       type: restic
#                       credentials: s3
#                       dest:
#                         enabled: true
#                         cacheCapacity: 100Gi
#                       src:
#                         enabled: true
#                         cacheCapacity: 100Gi
            data:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data
                server: 192.168.10.123
                mountPath: /data
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            movies:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/movies
                server: 192.168.10.123
                mountPath: /movies
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            tv:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/tv
                server: 192.168.10.123
                mountPath: /tv
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            xmltv:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/app_backups/Dizquetv_Backups/backups/
                server: 192.168.10.123
                mountPath: /xmltv
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            backup:
                enabled: true
                mountPath: /config/Backups
#                volsync:
#                    - name: b2
#                      type: restic
#                      credentials: s3
#                      dest:
#                        cacheCapacity: 10Gi
#                        enabled: true
#                      src:
#                        enabled: true
#                        cacheCapacity: 10Gi
        release_name: dizquetv
        resources:
            limits:
                gpu.intel.com/i915: 1
        securityContext:
            container:
                PUID: 1000
                UMASK: "0022"
                privileged: false
                readOnlyRootFilesystem: false
                runAsGroup: 1000
                runAsUser: 1000
            pod:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                loadBalancerIP: ${DIZQUETV_IP}
                ports:
                    main:
                        port: 10071
                        targetPort: 8000
                type: LoadBalancer

