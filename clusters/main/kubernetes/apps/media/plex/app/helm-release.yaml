---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: plex
    namespace: media
spec:
    interval: 15m
    chart:
        spec:
            chart: plex
            version: 19.3.5
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    timeout: 20m
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
          retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
          retries: 3
    uninstall:
        keepHistory: false

    releaseName: plex
    values:
        credentials:
            s3:
                type: s3
                url: "${S3URL}"
                bucket: "${S3PREFIX}-plex"
                accessKey: "${S3ID}"
                secretKey: "${S3KEY}"
                encrKey: "${S3KEY}"
        TZ: America/Los_Angeles
        runtimeClassName: "nvidia"
        ingress:
            main:
                enabled: true
                integrations:
                    traefik:
                        enabled: true
                        middlewares:
                         - name: local
                           namespace: traefik
                         - name: bouncer
                           namespace: traefik
                    certManager:
                        certificateIssuer: wethecommon-prod-cert
                        enabled: true
                    homepage:
                        description: Media Player
                        enabled: true
                        group: Media Players
                        icon: ""
                        name: Plex
                        widget:
                            custom:
                                key: 5XpDX8VXyzTRkeoJ65RY
                            enabled: true

                hosts:
                    - host: "plex.${BASE_DOMAIN}"
                      paths:
                        - path: /
                          pathType: Prefix
        persistence:
            config:
                enabled: true
                readOnly: false
                main:
                    mountPath: /config
                    volsync:
                       - name: config
                         type: restic
                         credentials: s3
                         dest:
                           enabled: true
                           cacheCapacity: 100Gi
                         src:
                           enabled: false
                           cacheCapacity: 100Gi
            data:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data
                server: 192.168.10.123
                mountPath: /data
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            movies:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/movies
                server: 192.168.10.123
                mountPath: /movies
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            tv:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/tv
                server: 192.168.10.123
                mountPath: /tv
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            music:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/media/music
                server: 192.168.10.123
                mountPath: /music
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            downloads:
                enabled: true
                type: nfs
                path: /mnt/Pibbs-Horde/media/data/usenet
                server: 192.168.10.123
                mountPath: /usenet
                mountOptions:
                 - nfsvers=4
                 - tcp
                 - intr
                 - hard
                 - noatime
                 - nodiratime
                 - nolock
            backup:
                enabled: true
                mountPath: /config/Backups
#                volsync:
#                    - name: b2
#                      type: restic
#                      credentials: s3
#                      dest:
#                        enabled: true
#                        cacheCapacity: 10Gi
#                      src:
#                        enabled: true
#                        cacheCapacity: 10Gi
        plex:
            additionalAdvertiseURL: ""
            disableGDM: false
            requireHTTPS: false
            serverIP: 192.168.10.177
        release_name: plex
#        resources:
#            limits:
#                nvidia.com/gpu: 1
        securityContext:
            container:
                UMASK: "0022"
                runAsGroup: 1000
                runAsUser: 1000
            pod:
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                loadBalancerIP: ${PLEX_IP}
                ports:
                    main:
                        port: 32400
                        protocol: http
                        targetPort: 32400
                type: LoadBalancer
        workload:
            main:
                podSpec:
                    runtimeClassName: "nvidia"
                    containers:
                        main:
                            env:
                                ALLOWED_NETWORKS: 172.16.0.0/12,10.0.0.0/8,192.168.0.0/16
                                PLEX_CLAIM: claim-wKXzwkXgWegDdSbWzwz9
                                PLEX_PREFERENCE_GDM: GdmEnabled={{ ternary "0" "1" .Values.plex.disableGDM }}
                                PLEX_PREFERENCE_SEC_CON: secureConnections={{ ternary "0" "1" .Values.plex.requireHTTPS }}
                            probes:
                                liveness:
                                    enabled: true
                                    path: /identity
                                readiness:
                                    enabled: true
                                    path: /identity
                                startup:
                                    enabled: true
                                    path: /identity
                replicas: 1
                type: Deployment
