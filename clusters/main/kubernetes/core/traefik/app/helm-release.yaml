apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      enabled: true
      replicas: 2
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.io/ip-allocated-from-pool: main
        metallb.io/loadBalancerIPs: ${TRAEFIK_IP}
        metallb.universe.tf/ip-allocated-from-pool: main
      spec:
        externalTrafficPolicy: Local
    logs:
      general:
        level: ERROR
        format: common
      access:
        enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
    tlsStore:
      default:
        defaultCertificate: "wethecommon-wildcard-cert"
        secretName: "${BASE_DOMAIN}-tls"
    ports:
      traefik:
        expose:
          default: true
      web:
        redirections:
          port: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
    ingress:
      main:
        enabled: false
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
        hosts:
          - host: traefik-dashboard.${BASE_DOMAIN}
            paths:
              - path: /dashboard
                pathType: Prefix
              - path: /api
                pathType: Prefix
#        tls:
#          - hosts:
#              - traefik-dashboard.${BASE_DOMAIN}
#            clusterIssuer: wethecommon-prod-cert
#            secretName: traefik-tls
        ingressRoute:
          dashboard:
            enabled: true
      persistence:
       crowdsec-bouncer-tls:
         enabled: '{{ if .Values.middlewares.bouncer }}true{{ else }}false{{ end }}'
         expandObjectName: false
         mountPath: /etc/traefik/crowdsec-certs
         objectName: crowdsec-bouncer-tls
         type: secret
       plugins:
         enabled: true
         mountPath: /plugins-storage
         type: emptyDir
      podOptions:
       automountServiceAccountToken: true
       portalhook:
         enabled: true
      middlewares:
        ipWhiteList:
          - name: local
            sourceRange:
              - 172.16.0.0/16
              - 172.17.0.0/16
              - 192.168.10.0/24
              - 192.168.20.0/24
              - 192.168.30.0/24
              - 192.168.3.0/24
              - 192.168.9.0/24
        bouncer:
          - name: bouncer
            enabled: true
            logLevel: INFO
            crowdsecMode: stream
            crowdsecLapiScheme: https
            crowdsecLapiHost: crowdsec-service.crowdsec:8080
            crowdsecLapiKey: ${CS_LAPI_KEY}
            forwardedHeadersTrustedIPs:
              - 172.16.0.0/16
              - 172.17.0.0/16
              - 192.168.0.0/16
               #forwardedHeadersCustomName: X-Forwarded-For
            clientTrustedIPs:
              - 192.168.10.0/24
              - 192.168.3.0/24
              - 192.168.9.0/24
            crowdsecLapiTLSCertificateAuthorityFile: /etc/traefik/crowdsec-certs/ca.crt
            crowdsecLapiTLSCertificateBouncerFile: /etc/traefik/crowdsec-certs/tls.crt
            crowdsecLapiTLSCertificateBouncerKeyFile: /etc/traefik/crowdsec-certs/tls.key
