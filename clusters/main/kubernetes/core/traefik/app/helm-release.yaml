---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use traefik
    # and/or disable its service
    global:
      stopAll: false
    defaultCertificate: "wethecommon-wildcard-cert"
    service:
      tcp:
        enabled: true
        externalTrafficPolicy: Local
        type: LoadBalancer
        loadBalancerIP: ${TRAEFIK_IP}
        ports:
          web:
            enabled: true
            forwardedHeaders:
              enabled: false
              insecureMode: false
            port: 80
            protocol: http
            proxyProtocol:
              enabled: false
              insecureMode: false
            redirectTo: websecure
          websecure:
            enabled: true
            forwardedHeaders:
              enabled: false
              insecureMode: false
            port: 443
            protocol: https
            proxyProtocol:
              enabled: false
              insecureMode: false
          tls:
            enabled: true
#    ingress:
#      main:
#        enabled: false
#        integrations:
#          traefik:
#            enabled: true
#           middlewares:
#              - name: local
#                namespace: traefik
#              - name: bouncer
#                namespace: traefik
#          certManager:
#            enabled: true
#            certificateIssuer: wethecommon-prod-cert
#
#        hosts:
#          - host: traefik.${BASE_DOMAIN}
#            paths:
#              - path: /
#                pathType: Prefix
                
    middlewares:
      bouncer:
        - name: bouncer
          enabled: true
          logLevel: INFO
          crowdsecMode: stream
          crowdsecLapiHost: crowdsec-service.crowdsec:8080
          forwardedHeadersTrustedIPs: []
          clientTrustedIPs:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.10.0/24
            - 192.168.20.0/24
          crowdsecLapiTLSCertificateAuthorityFile: /etc/traefik/crowdsec-certs/ca.crt
          crowdsecLapiTLSCertificateBouncerFile: /etc/traefik/crowdsec-certs/tls.crt
          crowdsecLapiTLSCertificateBouncerKeyFile: /etc/traefik/crowdsec-certs/tls.key
