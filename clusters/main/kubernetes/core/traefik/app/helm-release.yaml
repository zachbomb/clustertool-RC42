---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      enabled: true
      replicas: 2
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.io/ip-allocated-from-pool: main
        metallb.io/loadBalancerIPs: ${TRAEFIK_IP}
        metallb.universe.tf/ip-allocated-from-pool: main
      spec:
        externalTrafficPolicy: Local
    logs:
      general:
        level: INFO
      access:
        enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
    tlsStore:
      default:
        defaultCertificate: "wethecommon-wildcard-cert"
        secretName: "${BASE_DOMAIN}-tls"
    ports:
      traefik:
        expose:
          default: true
      web:
        redirections:
          port: websecure
      websecure:
        tls:
          enabled: true
          options: "default"
    ingress:
      main:
        enabled: true
        ingressClassName: ""
        hosts:
          - host: traefik-dashboard.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: false
            middlewares:
              - name: local
                namespace: traefik
              - name: traefik-dash
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert 
          homepage:
            enabled: true
            group: "Networking"
    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.10.0/24
            - 192.168.20.0/24
            - 192.168.30.0/24
            - 192.168.3.0/24
            - 192.168.9.0/24
    persistence:
      crowdsec-bouncer-tls:
        enabled: false

