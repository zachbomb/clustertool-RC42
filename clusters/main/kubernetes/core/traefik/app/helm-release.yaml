---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use traefik
    # and/or disable its service
    global:
      stopAll: false
    configmap:
        dashboard:
            data:
                traefik.json: '{{ .Files.Get "dashboard.json" | indent 8 }}'
            enabled: true
            labels:
                grafana_dashboard: "1"
    logs:
      general:
        level: DEBUG
        format: common
      access:
        enabled: true
    defaultCertificate: "wethecommon-wildcard-cert"
    service:
      main:
        enabled: true
        loadBalancerIP: ${TRAEFIK_IP}
        type: LoadBalancer
      tcp:
        loadBalancerIP: ${TRAEFIK_IP}      
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            certificateIssuer: wethecommon-prod-cert
            enabled: true
        hosts:
          - host: traefik-dashboard.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        ingressRoute:
            dashboard:
                enabled: true
                
    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.10.0/24
            - 192.168.20.0/24
            - 192.168.30.0/24
            - 192.168.3.0/24
            - 192.168.9.0/24

    persistence:
      crowdsec-bouncer-tls:
        enabled: false