---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      stopAll: false
    TZ: America/Los_Angeles
    configmap:
        dashboard:
            data:
                traefik.json: '{{ .Files.Get "dashboard.json" | indent 8 }}'
            enabled: true
            labels:
                grafana_dashboard: "1"
    logs:
      general:
        level: ERROR
        format: common
      access:
        enabled: true
    defaultCertificate: "wethecommon-wildcard-cert"
    persistence:
#      crowdsec-bouncer-tls:
 #       enabled: '{{ if .Values.middlewares.bouncer }}true{{ else }}false{{ end }}'
  #      expandObjectName: false
  #      mountPath: /etc/traefik/crowdsec-certs
  #      objectName: crowdsec-bouncer-tls
  #      type: secret
      plugins:
        enabled: true
        mountPath: /plugins-storage
        type: emptyDir
    podOptions:
      automountServiceAccountToken: true
    portalhook:
      enabled: true
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    securityContext:
      container:
        UMASK: "0022"
        runAsGroup: 568
        runAsUser: 568
      pod:
        fsGroupChangePolicy: OnRootMismatch
    tlsOptions:
      default:
        cipherSuites:
          - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
          - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
          - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305_SHA256
          - TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256
          - TLS_AES_128_GCM_SHA256
          - TLS_AES_256_GCM_SHA384
          - TLS_CHACHA20_POLY1305_SHA256
        curvePreferences:
          - CurveP521
          - CurveP384
          - X25519
        minVersion: VersionTLS12
        sniStrict: false
    service:
      main:
        enabled: true
        loadBalancerIP: ${TRAEFIK_DASH_IP}
        ports:
          main:
            forwardedHeaders:
              enabled: false
            port: 9000
            protocol: http
            proxyProtocol:
              enabled: false
            targetPort: 9000
        type: LoadBalancer
      metrics:
        enabled: true
        ports:
          metrics:
            enabled: true
            forwardedHeaders:
                enabled: false
            port: 9180
            protocol: http
            proxyProtocol:
                enabled: false
            targetPort: 9180
            type: ClusterIP
      tcp:
        loadBalancerIP: ${TRAEFIK_IP}
        externalTrafficPolicy: Local
        ports:
          web:
            enabled: true
            port: 80
            protocol: http
            redirectTo: websecure
          websecure:
            enabled: true
            port: 443
            protocol: https
            forwardedHeaders:
              enabled: true
              trustedIPs:
                - 172.16.0.0/16
                - 172.17.0.0/16
                - 192.168.1.0/24
                - 10.6.0.0/24
              insecureMode: false
            proxyProtocol:
              enabled: false
              trustedIPs: []
              insecureMode: false
        serviceAccount:
            main:
                enabled: true
                primary: true
    ingress:
      main:
        enabled: true
        integrations:
          certManager:
            certificateIssuer: wethecommon-prod-cert
            enabled: true
        ingressRoute:
            dashboard:
                enabled: true
                
    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.10.0/24
            - 192.168.20.0/24
            - 192.168.30.0/24
            - 192.168.3.0/24
            - 192.168.9.0/24
