---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.0.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use traefik
    # and/or disable its service
    logs:
      general:
        level: ERROR
        format: common
      access:
        enabled: true
        operator:
          register: true
    defaultCertificate: "wethecommon-wildcard-cert"
    persistence:
      crowdsec-bouncer-tls:
        enabled: '{{ if .Values.middlewares.bouncer }}true{{ else }}false{{ end }}'
        expandObjectName: false
        mountPath: /etc/traefik/crowdsec-certs
        objectName: crowdsec-bouncer-tls
        type: secret
      plugins:
        enabled: true
        mountPath: /plugins-storage
        type: emptyDir
    podOptions:
      automountServiceAccountToken: true
    portalhook:
      enabled: true
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    release_name: traefik
    resources: {}
    securityContext:
      container:
        UMASK: "0022"
        runAsGroup: 568
        runAsUser: 568
      pod:
        fsGroupChangePolicy: OnRootMismatch
    global:
      stopAll: false
    service:
      main:
        type: ClusterIP
      tcp:
        loadBalancerIP: ${TRAEFIK_IP}
        externalTrafficPolicy: Local
        ports:
          web:
            enabled: true
            port: 80
            protocol: http
            redirectTo: websecure
          websecure:
            enabled: true
            port: 443
            protocol: https
            # -- Configure (Forwarded Headers)[https://doc.traefik.io/traefik/routing/entrypoints/#forwarded-headers] Support
            forwardedHeaders:
              enabled: true
              # -- List of trusted IP and CIDR references
              trustedIPs:
                - 172.16.0.0/16
                - 172.17.0.0/16
                - 192.168.1.0/24
                - 10.6.0.0/24
              # -- Trust all forwarded headers
              insecureMode: false
              # -- Configure (Proxy Protocol Headers)[https://doc.traefik.io/traefik/routing/entrypoints/#proxyprotocol] Support
            proxyProtocol:
              enabled: true
              # -- Only IPs in trustedIPs will lead to remote client address replacement
              trustedIPs: []
              # -- Trust every incoming connection
              insecureMode: false
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
        hosts:
          - host: traefik-dashboard.${BASE_DOMAIN}
            paths:
              - path: /dashboard
                pathType: Prefix
              - path: /api
                pathType: Prefix
                
    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.10.0/24
            - 192.168.20.0/24
            - 192.168.30.0/24
      bouncer:
        - name: bouncer
          enabled: true
          logLevel: INFO
          crowdsecMode: stream
          crowdsecLapiScheme: https
          crowdsecLapiHost: crowdsec-service.crowdsec:8080
          crowdsecLapiKey: ${CS_LAPI_KEY}
          forwardedHeadersTrustedIPs: []
          clientTrustedIPs: []
          crowdsecLapiTLSCertificateAuthorityFile: /etc/traefik/crowdsec-certs/ca.crt
          crowdsecLapiTLSCertificateBouncerFile: /etc/traefik/crowdsec-certs/tls.crt
          crowdsecLapiTLSCertificateBouncerKeyFile: /etc/traefik/crowdsec-certs/tls.key
