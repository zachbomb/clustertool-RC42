name: "Schedule: Sync labels"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  issues: write

jobs:
  labels:
    name: Sync Labels
    runs-on: ubuntu-latest

    steps:
      # Set up SSH key for authentication
      - name: Set up SSH key for GitHub
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Debug environment variables
        run: |
          echo "GITHUB_TOKEN=$GITHUB_TOKEN"
          echo "SSH_PRIVATE_KEY=$SSH_PRIVATE_KEY"
          printenv

      # Set up Git for authentication (for label sync)
      - name: Set up Git for authentication (for label sync)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://${GITHUB_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials

      # Checkout the repository using SSH
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository: "git@github.com:zachbomb/clustertool-RC42.git"
          token: "${GITHUB_TOKEN}"
          fetch-depth: 0
          ref: "main"

      # Sync Labels
      - name: Sync Labels
        uses: EndBug/label-sync@v4
        with:
          config-file: |
            https://raw.githubusercontent.com/truecharts/.github/main/.github/labels.yaml
          token: "${GITHUB_TOKEN}"
          delete-other-labels: true
