name: "Schedule: Sync labels"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  issues: write

jobs:
  labels:
    name: Sync Labels
    runs-on: ubuntu-latest

    steps:
      # Set up SSH key for GitHub (optional if switching to HTTPS)
      - name: Set up SSH key for GitHub
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
      # Debug environment variables (remove or leave as debug)
      - name: Debug environment variables
        run: |
          echo "GITHUB_TOKEN=$GITHUB_TOKEN"
          echo "SSH_PRIVATE_KEY=$SSH_PRIVATE_KEY"
          printenv

      # Set up Git for authentication (for label sync)
      - name: Set up Git for authentication (for label sync)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper store
          echo "https://"${GITHUB_TOKEN}":x-oauth-basic@github.com" > ~/.git-credentials

      # Checkout the repository using HTTPS (instead of SSH)
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: "zachbomb/clustertool-RC42"  # Use HTTPS format for GitHub
          token: "${GITHUB_TOKEN}"  # Use the GitHub token for authentication
          fetch-depth: 0  # Ensures we get the full history for label sync
          ref: "main"  # Explicitly specify the branch to avoid default branch issues

      # Sync Labels
      - name: Sync Labels
        uses: EndBug/label-sync@v4
        with:
          config-file: |
            https://raw.githubusercontent.com/truecharts/.github/main/.github/labels.yaml
          token: "${GITHUB_TOKEN}"
          delete-other-labels: true
